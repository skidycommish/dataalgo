<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduHub - Sign Up</title>
    <link rel="stylesheet" href="./resources/css/signup.css">
</head>
<body>
    <header class="header">
        <div class="logo">EduHub</div>
        <nav class="nav">
            <a href="login.html" class="btn login">Login</a>
            <a href="signup.html" class="btn signup active">Sign Up</a>
        </nav>
    </header>

    <main class="content">
        <section class="form-container">
            <h2>Sign Up</h2>
            <form action="/signup" method="POST" class="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                </div>
                <button type="submit" class="btn submit-btn">Sign Up</button>
            </form>
            <p class="form-footer">Already have an account? <a href="login.html">Login here</a>.</p>
        </section>
    </main>

    <footer class="footer">
        <p>EduHub &copy; 2024. All rights reserved.</p>
    </footer>
</body>
</html>
